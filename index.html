<html lang="ja">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>話題のSNSを始めた報告ジェネレーター｜おぐえもん.com</title>
    <link rel="stylesheet" type="text/css" media="all" href="main.css" />
	<meta name="description"  content="">
</head>
<body ontouchstart="">
<header>
    <div class="logo-icon"><img src="img/ossan-icon.png"></div>
    <div class="logo-title">話題のSNSを始めた報告ジェネレーター</div>
    <div class="description">
        話題のSNSのスクショをSNSにアップして、<br>
        話題のSNSを招待される人脈があることをみんなに自慢しよう！
    </div>
    <div class="author">
        <a href="https://oguemon.com">
            <img src="img/by_oguemon_com.svg" />
        </a>
    </div>
</header>
<div class="wrapper">
    <div class="box">
        <div class="title">User Icon</div>
        <div class="line">
            <img class="preview_img" id="user_icon_preview">
            <input type="file" id="user_icon">
        </div>

        <div class="title">User Name & ID</div>
        <div class="line">
            <input type="text" id="user_name" placeholder="ユーザ名">
            <div class="error-message-box"></div>
        </div>
        <div class="line">
            <span class="atmark">@</span><input type="text" id="user_id" placeholder="user_id">
            <div class="error-message-box"></div>
        </div>

        <div class="title">Follow</div>
        <div class="line">
            <div class="follow-box">
                <div class="follow-Item">
                    <input type="text" id="followers" class="number" value="0"> Followers
                </div>
                <div class="follow-Item">
                    <input type="text" id="following" class="number" value="0"> Following
                </div>
            </div>
            <div class="error-message-box"></div>
        </div>

        <div class="title">Other SNS</div>
        <div class="line">
            <span class="atmark">@</span><input type="text" id="twitter_id" placeholder="Twitter_ID">
            <div class="error-message-box"></div>
        </div>
        <div class="line">
            <span class="atmark">@</span><input type="text" id="instagram_id" placeholder="Instagram_ID">
            <div class="error-message-box"></div>
        </div>
        <button class="submit" id="submit">画像を生成する</button>
    </div>
    <!-- Google Adsense -->
    <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-6941251424797111"
       data-ad-slot="8950407652"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
    <script>
     (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <div class="box" id="result" style="display: none;">
        <div class="title">Result</div>
        <div id="error-response" class="error-message-box"></div>
        <div class="output_img_wrapper">
            <img class="result_img" id="output_img"></img>
        </div>
        <div class="title">Let's Share!</div>
        <div class="copy-area">
          <textarea id="copy-area-text"></textarea>
        </div>
        <div class="share-area">
          <a class="share-button" id="share-twitter" target="_blank"></a>
        </div>
        <p class="attention-para">▲ 画像をTweetに<strong>添付して</strong>シェアしよう！</p>
    </div>
</div>
<footer>
    <a href="https://oguemon.com">おぐえもん.com</a>
</footer>

<script type="text/javascript" src="main.js"></script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
